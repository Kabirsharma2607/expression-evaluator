policyName: "fc1Rules"
description: "Feature check policy 1 - Basic user validation"
version: "1.0"
rules:
  rule1:
    expression: "featureMap.userAge > 18"
    description: "Check if user is adult"
    dependencies: []
  rule2:
    expression: "featureMap.accountBalance >= 1000"
    description: "Check minimum account balance"
    dependencies: []
  rule3:
    expression: "rule1 && rule2"
    description: "Combined adult and balance check"
    dependencies: ["rule1", "rule2"]